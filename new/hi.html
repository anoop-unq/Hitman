<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #4caf50;
      color: white;
    }

    .container {
      display: grid;
      gap: 20px;
      padding: 50px;
    }

    .box {
      height: 200px;
      background: #2196f3;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 10px;
      opacity: 0;
      margin: 50px;
      transform: translateY(50px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .roll-in-blurred-left {
      animation: roll-in-blurred-left 0.65s cubic-bezier(0.230, 1.000, 0.320, 1.000) both;
    }

    .slide-in-from-right {
      animation: slide-in-from-right 0.65s ease-out both;
    }

    .fade-in {
      animation: fade-in 1s ease-out both;
    }

    .zoom-in {
      animation: zoom-in 0.8s ease-out both;
    }

    @keyframes roll-in-blurred-left {
      0% {
        transform: translateX(-1000px) rotate(-720deg);
        filter: blur(50px);
        opacity: 0;
      }
      100% {
        transform: translateX(0) rotate(0deg);
        filter: blur(0);
        opacity: 1;
      }
    }

    @keyframes slide-in-from-right {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes zoom-in {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Scroll to See Animations</h1>
  </header>
  <section class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
  </section>
  <script>
    // JavaScript for Scroll Animations
    document.addEventListener("DOMContentLoaded", function () {
      var boxes = document.querySelectorAll(".box");
      var animations = [
        "roll-in-blurred-left",
        "slide-in-from-right",
        "fade-in",
        "zoom-in"
      ];

      var observer = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            // Get the animation based on box index
            var animation = animations[Array.from(boxes).indexOf(entry.target) % animations.length];
            entry.target.classList.add(animation);
          }
        });
      }, { threshold: 0.5 });

      boxes.forEach(function (box) {
        observer.observe(box);
      });
    });
  </script>
</body>
</html>
