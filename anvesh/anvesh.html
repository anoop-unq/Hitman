<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transform Examples</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      gap: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    /* Transform Examples */

    .translate {
      animation-name: translateExample;
    }

    @keyframes translateExample {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(50px, 50px); }
    }

    .rotate {
      animation-name: rotateExample;
    }

    @keyframes rotateExample {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

    .scale {
      animation-name: scaleExample;
    }

    @keyframes scaleExample {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.5); }
    }

    .skew {
      animation-name: skewExample;
    }

    @keyframes skewExample {
      0%, 100% { transform: skew(0deg, 0deg); }
      50% { transform: skew(20deg, 10deg); }
    }

    .rotate-scale {
      animation-name: rotateScaleExample;
    }

    @keyframes rotateScaleExample {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
    }

    .perspective {
      perspective: 400px;
    }

    .perspective-box {
      animation-name: perspectiveExample;
    }

    @keyframes perspectiveExample {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
    }
  </style>
</head>
<body>
  <div class="box translate">Translate</div>
  <div class="box rotate">Rotate</div>
  <div class="box scale">Scale</div>
  <div class="box skew">Skew</div>
  <div class="box rotate-scale">Rotate+Scale</div>
  <div class="box perspective">
    <div class="box perspective-box">3D</div>
  </div>
</body>
</html>
